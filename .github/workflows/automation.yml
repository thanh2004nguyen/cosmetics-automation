name: Monthly Automation

on:
  schedule:
    # Run on the 1st day of every month at 2:00 AM UTC
    # You can change the time by modifying the cron expression
    # Format: minute hour day month day-of-week
    - cron: '0 2 1 * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  update-sheets:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code from repository
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Step 2: Set up Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Step 4: Create credentials.json from GitHub Secret
      - name: Setup Google credentials
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      
      # Step 5: Run the automation script
      - name: Run automation
        run: python main.py
      
      # Step 6: Upload logs as artifact (optional, for debugging)
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: automation-logs
          path: logs/
          retention-days: 30

